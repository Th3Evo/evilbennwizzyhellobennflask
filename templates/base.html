<!DOCTYPE html>
<html>
<head>
    <title>{{ title if title else "Rosla Energy Solutions" }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


    <nav class="navbar">
        <div class="nav-left">
            <span class="logo">Rosla Technologies</span>
        </div>
    
        <ul class="nav-center">
            <li><a href="/">Home</a></li>
            <li><a href="/my-bookings">Bookings</a></li>
            <li><a href="/products">Products</a></li>
        </ul>
    
        <div class="nav-right">
            <a href="/information">Info</a>


            {% if session.get('user_id') %}
                <a href="/logout" class="login">Logout ({{ session['username'] }})</a>
            {% else %}
                <a href="/login" class="login">Log-In</a>
            {% endif %}
        </div>
    </nav>
    


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
